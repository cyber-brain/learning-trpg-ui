<!DOCTYPE html>
<html>
<head>
    <title>Turn-based RPG UI v2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.min.css">
</head>
<body>

    <div class="main-menu"> <!-- add "hidden" class to close menu -->
        <div style="margin: 0 auto; width: 40%;max-width: 40rem;">
            <h1>Turn-Based Monster Battle</h1>
            <button id="continue-btn" disabled>continue</button>
            <button id="new-game-btn">new game</button>
        </div>
    </div>

    <div class="game-screen blurred"> <!-- toggle "blurred" class -->
        <div class="world">

            <div id="player-container" class="actor">
                <div class="name">Player</div>
                <img src="https://vignette.wikia.nocookie.net/witcher/images/2/27/Triss-TW3-new-render.png/revision/latest?cb=20160402173701">
                <div class="progress">
                    <div id="hp-player" class="progress-value"></div>
                </div>
            </div>
            <div id="enemy-container" class="actor">
                <div class="name">Ekimmara</div>
                <img src="https://vignette.wikia.nocookie.net/witcher/images/d/d8/Tw3_journal_ekimmara.png/revision/latest?cb=20160514172201">
                <div class="progress">
                    <div id="hp-enemy" class="progress-value"></div>
                </div>
            </div>
        </div>
        <div class="inputs">
            <div class="actions">
                <button id="attack-btn" class="tooltip" data-info="Attack the enemy and deal random damage with the base attack power of 15.">attack</button>
                <button id="guard-btn" class="tooltip" data-info="Receive 50% less damage on this turn and get 20% chance to counter attack enemy for twice the attack power of 15.">guard & counter</button>
                <button id="potion-btn" class="tooltip" data-info="Drink healing potion to restore 40 HP.">potion (<span id="potion-counter">3</span>)</button>
                <button id="menu-btn">menu</button>
                <button id="log-btn" disabled>game log</button>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>


</body>
</html>
